<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <h1>Crea tu pastel</h1>
        <h2>Pedido</h2>
        <form action="orden.js">
            <label for="nombre">A nombre de quien es el pedido?</label><br>
            <input type="text" id="nombre" name="nombre">
            <br>
            <label for="tel">Telefono de contacto</label><br>
            <input type="text" id="tel" name="tel">
            <br>
            <label for="email">Correo de contacto</label><br>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo">

            <p>Bizcocho</p>
            <input type="radio" id="lunar" name="bizcocho">
            <label for="lunar">Lunar</label><br>
            <input type="radio" id="pulsar" name="bizcocho">
            <label for="pulsar">Pulsar</label><br>
            <input type="radio" id="sagan" name="bizcocho">
            <label for="sagan">Sagan</label><br>
            <input type="radio" id="vulcano" name="bizcocho">
            <label for="vulcano">Vulcano</label><br>


            <p>Relleno</p>
            <input type="radio" id="atomico" name="relleno">
            <label for="atomico">Atomico</label><br>
            <input type="radio" id="cosmico" name="relleno">
            <label for="cosmico">Cosmico</label><br>
            <input type="radio" id="agu" name="relleno">
            <label for="agu">Agujero Negro</label><br>
            <input type="radio" id="cometa" name="relleno">
            <label for="cometa">Cometa</label><br>
            <input type="radio" id="solar" name="relleno">
            <label for="solar">Solar</label><br>
            <input type="radio" id="super" name="relleno">
            <label for="super">Supernova</label><br>
             
            <p>Cubierta</p>
            <input type="radio" id="clasico" name="cubierta">
            <label for="clasico">Clasico</label><br>
            <input type="radio" id="vida" name="cubierta">
            <label for="vida">Vida</label><br>
            <input type="radio" id="polvo" name="cubierta">
            <label for="polvo">Polvo Espacial</label><br>
            <input type="radio" id="estelar" name="cubierta">
            <label for="estelar">Estelar</label><br>
            
            <p>Adornos</p>
            <input type="radio" id="ACohete" name="ACohete">
            <label for="ACohete">Cohete</label><br>
            <input type="radio" id="ASonar" name="ASonar">
            <label for="ASonar">Sonar</label><br>
            <input type="radio" id="ANASA" name="ANASA">
            <label for="ANASA">NASA</label><br>
        </form>


        <a href="Orden.html">
            <button>Comprar</button>
        </a>
